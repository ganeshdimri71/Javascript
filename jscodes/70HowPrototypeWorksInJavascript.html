<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Mobile() {}
      document.write(Mobile);
      console.log("Mobile.prototype", Mobile.prototype);
      var lg = new Mobile();
      console.log("lg.__proto__", lg.__proto__);
      // verify
      console.log(
        "Mobile.prototype === lg.__proto__",
        Mobile.prototype === lg.__proto__
      );
      console.log(
        "Mobile === lg.__proto__.constructor",
        Mobile === lg.__proto__.constructor
      );
      console.log(
        "Mobile === Mobile.prototype.constructor",
        Mobile === Mobile.prototype.constructor
      );
    </script>
    <script>
      function Mobile() {}
      var lg = new Mobile();
      console.log(lg.a);
    </script>
    <script>
      function Mobile() {}
      Mobile.prototype.a = 10;
      var lg = new Mobile();
      console.log(lg.a);
    </script>
    <script>
      function Mobile() {
        this.a = 20;
      }
      Mobile.prototype.a = 10;
      var lg = new Mobile();
      console.log(lg.a);
    </script>
  </body>
</html>
