
<!DOCTYPE html>

</head>
<body>
    <script>
        var geek = ['Rahul', 'Sonam', 'Sumit', 'Raj', 'Rohan']
        var new_geek = geek.slice(1, 3)
        document.write("geek: " + geek + '<br>')
        document.write("new_geek: " + new_geek + '<br>')
    </script>
      <script>

        var new_geek = geek.slice(-3,-1)
        document.write("geek: " + geek + '<br>')
        document.write("new_geek: " + new_geek + '<br>')
    </script>
     <script>

       <script>

        var new_geek = geek.slice(undefined, 3)
