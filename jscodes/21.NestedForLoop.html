<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- document.write() -->
<!-- document.write('<br>') -->
<body>
    <script>
        for (var i = 0; i < 3; i++) {
            document.write('<strong>Outter For Loop : </strong>')
            document.write(i)
            document.write('<br>')
            for (var j = 0; j < 5; j++) {
                document.write('Inner For Loop : ')
                document.write(j);
                document.write('<br>');
            }
        }
        document.write('Rest of the code')
    </script>
</body>
</html>
