<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 10;
      let b = 20;
      const c = 30;
      document.write(a + "<br>");
      document.write(b + "<br>");
      document.write(c + "<br>");
    </script>
    <script>
      function myvar() {
        var a = 10;
        if (true) {
          var a = 20;
          document.write(a + "<br>");
        }
        document.write(a + "<br>");
      }
      myvar();
    </script>
    <script>
      function mylet() {
        var a = 70;
        if (true) {
          let a = 90;
          document.write(a + "<br>");
        }
        document.write(a + "<br>");
      }
      mylet();
    </script>
    <script>
      for (var i = 0; i < 5; i++) {
        document.write(i + "<br>");
      }
      document.write(i + "<br>");
    </script>
    <script>
      for (let i = 0; i < 5; i++) {
        document.write(i + "<br>");
      }
      document.write(i + "<br>");
    </script>
  </body>
</html>
