<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var Mobile = function (model_no) {
        this.model = model_no;
        this.price = 3000;
      };
      var samsung = new Mobile("Galaxy");
      var nokia = new Mobile("3310");
      samsung.color = "white";
      document.write("samsung.color " + samsung.color + "<br>");
      console.log(samsung);
      console.log(nokia);
    </script>
    <script>
      var Mobile = function (model_no) {
        this.model = model_no;
        this.price = 3000;
      };
      var samsung = new Mobile("Galaxy");
      var nokia = new Mobile("3310");
      samsung.color = "white";
      nokia.color = "white";
      document.write("samsung.color " + samsung.color + "<br>");
      console.log(samsung);
      console.log(nokia);
    </script>
    <script>
      var Mobile = function (model_no) {
        // Instance Member
        this.model = model_no;
        this.price = 3000;
      };
      var samsung = new Mobile("Galaxy");
      var nokia = new Mobile("3310");
      // classname.prototype.key = 'value'
      // Prototype Member
      Mobile.prototype.color = "white";
      document.write("samsung.color " + samsung.color + "<br>");
      document.write("nokia.color " + nokia.color + "<br>");
      console.log(samsung);
    </script>
  </body>
</html>
