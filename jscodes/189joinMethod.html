<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var geek = ["Rahul", "Sonam", "Sumit"];
      var new_geek = geek.join("/");
      document.write("geek: " + geek + "<br>");
      document.write("new_geek: " + new_geek + "<br>");
    </script>
    <script>
      var geek = ["Rahul", "Sonam", "Sumit"];
      var new_geek = geek.join("or");
      document.write("geek: " + geek + "<br>");
      document.write("new_geek: " + new_geek + "<br>");
    </script>
    <script>
      var geek = ["Rahul", "Sonam", "Sumit"];
      var new_geek = geek.join("and");
      document.write("geek: " + geek + "<br>");
      document.write("new_geek: " + new_geek + "<br>");
    </script>
    <script>
      var geek = ["Rahul", "Sonam", "Sumit"];
      var new_geek = geek.join("");
      document.write("geek: " + geek + "<br>");
      document.write("new_geek: " + new_geek + "<br>");
    </script>
    <script>
      var geek = ["Rahul", "Sonam", "Sumit"];
      var new_geek = geek.join("");
      document.write("geek: " + geek + "<br>");
      document.write("new_geek: " + new_geek + "<br>");
      document.write("typeof(new_geek): " + typeof new_geek + "<br>");
    </script>
  </body>
</html>
