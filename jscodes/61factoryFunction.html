<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function mobile() {
        return {
          model: "Galaxy",
          price: function () {
            return "Price Rs. 3000";
          },
        };
      }
      var samsung = mobile();
      document.write(
        "samsung.model " +
          samsung.model +
          " samsung.price() " +
          samsung.price() +
          "<br>"
      );
    </script>
    <script>
      function mobile(model_no) {
        return {
          model: model_no,
          price: function () {
            return "Price Rs. 3000";
          },
        };
      }
      var samsung = mobile("Galaxy");
      var nokia = mobile("3310");
      document.write(
        "samsung.model " +
          samsung.model +
          " samsung.price() " +
          samsung.price() +
          "<br>"
      );
      document.write(
        "nokia.model " +
          nokia.model +
          " nokia.price() " +
          nokia.price() +
          "<br>"
      );
    </script>
  </body>
</html>
