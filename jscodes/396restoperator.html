
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator</title>
</head>
<body>
    <script>
        function sum() {
            console.log("arguments: ", arguments)
            let sum = 0;
            for (let i in arguments) {
                sum += arguments[i]
            }
            document.write("sum: " + sum + "<br>")
        }
        sum(20, 30, 40)
        sum(20, 30)
        sum("Yahoo Baba", 20, 30, 40);
        document.write("*************" + "<br>");
        function sumOne(name, ...args) {
            document.write(`Hello ${name} <br>`)
            let sum = 0;
            for (let i in args) {
                sum += args[i]
            }
            document.write("sum: " + sum + "<br>")
        }
        sumOne("Yahoo Baba", 20, 30, 40)
        sumOne("Ram Kumar", 55, 44, 11)
        document.write("*************" + "<br>")
        function sumTwo(name, course, ...args) {
            document.write(`Hello ${name} of ${course}<br>`)
            let sum = 0;
            for (let i in args) {
                sum += args[i]
            }
            document.write("sum: " + sum + "<br>")
        }
        sumTwo("Yahoo Baba", "B.tech", 20, 30, 40)
        sumTwo("Ram Kumar", "B.A", 55, 44, 11)
        sumTwo("Salman Khan", "B.Com", 55, 44, 11, 77, 88, 99)
    </script>
</body>
</html>
