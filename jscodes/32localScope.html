<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var i = "I am Global Variable";
      function show() {
        document.write(i);
        document.write("<br>");
      }
      function disp() {
        document.write(i);
        document.write("<br>");
      }
      disp();
      document.write(i);
      document.write("<br>");
      if (true) {
        document.write(i);
        document.write("<br>");
      }
    </script>
    <script>
      function show() {
        var j = "I am Local Variable";
        document.write(j);
        document.write("<br>");
      }
      show();
    </script>
    <script>
      function show() {
        var j = "I am Local Variable";
        document.write(j);
        document.write("<br>");
      }
      show();
      document.write(j);
    </script>
    <script>
      var i = "I am Global Variable";
      function show() {
        var j = "I am Local Variable";
        document.write(j);
        document.write("<br>");
      }
      show();
      document.write(i);
      document.write("<br>");
    </script>
  </body>
</html>
