<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0;
        do {
            document.write('<strong>Outer do while loop</strong> : ')
            document.write(i);
            document.write('<br>')
            i++
            var j = 0;
            do {
                document.write('Inner do while loop : ');
                document.write(j);
                document.write('<br>');
                j++;
            } while (j < 5)
        } while (i < 3)
        document.write('Rest of the Code...!')
    </script>
</body>
</html>
